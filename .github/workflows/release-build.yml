# Name des Workflows
name: Build LaTeX PDF on Release

# Trigger: Läuft nur, wenn ein neuer Release erstellt wird
on:
  release:
    types: [created]

# Jobs, die ausgeführt werden sollen
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      # 1. Repository auf den Runner klonen
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. LaTeX-Dokument kompilieren
      - name: Compile LaTeX Document
        uses: xu-cheng/latex-action@v3
        with:
          # Der Name der Haupt-TEX-Datei
          root_file: main.tex
          # latexmk für automatische mehrfache Durchläufe
          compiler: latexmk
          args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode

      # 3. NEUER SCHRITT: PDF-Datei umbenennen
      # Wir benennen die erstellte main.pdf in den Wunschnamen um.
      - name: Rename PDF
        run: mv main.pdf ITAT-Formelsammlung.pdf

      # 4. ANGEPASSTER SCHRITT: Die umbenannte PDF an den Release anhängen
      - name: Upload PDF to Release
        uses: actions/upload-release-asset@v1
        with:
          # Die URL für den Upload (bleibt unverändert)
          upload_url: ${{ github.event.release.upload_url }}
          # Pfad zur umbenannten Datei
          asset_path: ./ITAT-Formelsammlung.pdf
          # Name der Datei im Release
          asset_name: ITAT-Formelsammlung.pdf
          # Dateityp
          asset_content_type: application/pdf
        env:
          # Token für die Berechtigung zum Upload
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
